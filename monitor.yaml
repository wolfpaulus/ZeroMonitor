pause: 10 # Pause between each read of the sensors in seconds
pixels: 8 # Number of pixels in the strip
brightness: 1 # Brightness of the strip (1-16)
hosts: # List of hosts to monitor
  - hostname: alpha # Intel NUC Core i5
    sensors:
      - sensor: CpuTemperature
        cmd: cat /sys/class/thermal/thermal_zone2/temp
        values: # idle, normal, high
          - 50
          - 65
          - 80

  - hostname: beta # Intel NUC Core i3
    sensors:
      - sensor: CpuTemperature
        cmd: cat /sys/class/thermal/thermal_zone2/temp
        values: # idle, normal, high
          - 50
          - 65
          - 80

  - hostname: apollo # Raspberry Pi 5
    sensors:
      - sensor: CpuTemperature
        cmd: cat /sys/class/thermal/thermal_zone0/temp
        values: # idle, normal, high
          - 60
          - 70
          - 80

  - hostname: artemis # Raspberry Pi 5
    sensors:
      - sensor: CpuTemperature
        cmd: cat /sys/class/thermal/thermal_zone0/temp
        values: # idle, normal, high
          - 60
          - 70
          - 80